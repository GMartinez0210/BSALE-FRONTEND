<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FavIcon -->
    <link rel="shortcut icon" href="./images/coupon-24.ico" type="image/x-icon">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Vanilla CSS -->
    <link rel="stylesheet" href="./css/index.css">
    <title>BSALE</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-white">
            <div class="container nav-container">
                <a class="navbar-brand d-flex align-items-center gap-4" href="#">
                    <img class="brand-icon" src="./images/coupon-512.png" alt="brand-icon">
                    <span class="brand-name">Bsale Test</span>
                </a>
                <div>
                    <ul class="navbar-nav me-auto icon-container">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                <form id="search-form" class="search-form" action="#">
                                    <label class="search-label" for="search">
                                        <button class="search-submit" type="submit">
                                            <i class="bi bi-search search-icon icon"></i>
                                        </button>
                                        <input id="search-value" class="search-input" type="search" name="search" id="search" placeholder="Search">
                                    </label>
                                </form>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>    
        </nav>

        <main class="my-5 row main-container">
            <aside class="col-12 col-md-3 col-lg-2 filter-container">
                <div class="filter-sticky">
                    <div class="d-flex justify-content-between">
                        <h4 class="categoria-name">Categorias</h4>
                    </div>
                        <hr>
                    <nav class="navbar">
                        <div class="container-fluid">
                            <button class="navbar-toggler  btn-lg categoria-filter-toggle" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                                <i class="bi bi-funnel"></i>
                                <span>Filtrar</span>
                            </button>
                            <div class="offcanvas offcanvas-end categoria-filter" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                                <div class="offcanvas-header">
                                    <h5 class="offcanvas-title categoria-title" id="offcanvasNavbarLabel">Selecciona</h5>
                                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                </div>
                                <div class="offcanvas-body">
                                    <ul id="aside" class="navbar-nav justify-content-end flex-grow-1 pe-3"></ul>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </aside>

            <section class="col-12 col-md-9 col-lg-10 product-container">
                <div id="section-div" class="row"></div>
            </section>
        </main>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Vanilla JS -->
    <script src="./js/search.js" type="module"></script>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
